<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>jQuery msgBox</title>
    <script src="../../scripts/jquery/jquery-1.7.js" type="text/javascript"></script>
    <script src="Scripts/jquery.msgBox.js" type="text/javascript"></script>
    <link href="Styles/msgBoxLight.css" rel="stylesheet" type="text/css" />
    <link href="Styles/styles.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        $(function () {
            $(window).scroll(function () {
                var top = $(window).scrollTop();
                $("div.social").css({ position: (top > 260 ? "fixed" : "absolute"), top: top > 260 ? 10 : 260 });
            });
        });
    </script>

    <script type="text/javascript">
        function setCodeView(mainCode) {
            var code = mainCode.split('');
            var temp = "";
            var spanRed = "<span style=\"color:red;\">";
            var spanGreen = "<span style=\"color:green;\">";
            var spanClose = "</span>";
            var isOpen = false;
            var lastIndex = 0;
            for (var i = 0; i < code.length; i++) {
                if (code[i] == '"' || code[i] == '\'') {
                    temp += (isOpen ? code[i] + spanClose : spanRed + code[i]);
                    lastIndex = i;
                    isOpen = !isOpen;
                }
                else if (code[i] == ',' || code[i] == ':' || code[i] == '{' || code[i] == '}') {
                    temp += spanGreen + code[i] + spanClose;
                }
                else if (code[i] == '<') {
                    temp += "&#060";
                }
                else if (code[i] == '>') {
                    temp += "&#062";
                }
                else if (code[i] == '\n') {
                    temp += i == 0 ? "" : (i == code.length - 1 ? "" : "<br/>");
                }
                else if (code[i] == ' ') {
                    temp += 'Â ';
                }
                else {
                    temp += code[i];
                }
            }
            return temp;
        }

        function SetCodeBlocks() {
            $("div.codeBlock>code").each(function (index, domEle) {
                var code = setCodeView($(this).html());
                $(this).html(code);
            });
        }
        $(function () {
            SetCodeBlocks();
        });
    </script>

    <script type="text/javascript">
        function example1() {
            $.msgBox({
                title: "Hello",
                content: "Hello World!"
            });
        }

        function example2() {
            $.msgBox({
                title: "Hello",
                content: "Hello World!",
                type:"info"
            });
        }

        function example3() {
            $.msgBox({
                title: "Are You Sure",
                content: "Would you like a cup of coffee?",
                type: "confirm",
                buttons: [{ value: "Yes" }, { value: "No" }, { value: "Cancel"}],
                success: function (result) {
                    if (result == "Yes") {
                        alert("One cup of coffee coming right up!");
                    }
                }
            });
        }

        function example4() {
            $.msgBox({
                title: "Ooops",
                content: "Ohh dear! You broke it!!!",
                type: "error",
                buttons: [{ value: "Ok"}],
                afterShow: function (result) { alert("Message has been shown!"); }
            });
        }

        function example5() {
            $.msgBox({
                title: "Ooops",
                content: "Ohh dear! You broke it!!!",
                type: "error",
                beforeClose: function () { alert("Message will be closed!"); },
                showButtons: false,
                opacity: 0.9
            });
        }

        function example6() {
            $.msgBox({
                title: "Ooops",
                content: "Ohh dear! You broke it!!!",
                type: "error",
                showButtons: false,
                opacity: 0.9,
                autoClose:true
            });
        }

        function example7() {
            $.msgBox({ type: "prompt",
                title: "Log In",
                inputs: [
                { header: "User Name", type: "text", name: "userName" },
                { header: "Password", type: "password", name: "password" },
                { header: "Remember me", type: "checkbox", name: "rememberMe", value: "theValue"}],
                buttons: [
                { value: "Login" }, { value: "Cancel"}],
                success: function (result, values) {
                    var v = result + " has been clicked\n";
                    $(values).each(function (index, input) {
                        v += input.name + " : " + input.value + 
                        (input.checked != null ? (" - checked: " + input.checked) : "") + "\n";
                    });
                    alert(v);
                }
            });
        }
    </script>
</head>
<body>    

<div id="fb-root"></div>

<h1>Examples</h1>

<div class="buttonBlock">
    <input type="button" value="Warning Message" onClick="example1();"/>
</div>

<div class="buttonBlock">
    <input type="button" value="Information Message" onClick="example2();"/>
</div>

<div class="buttonBlock">
    <input type="button" value="Question Message" onClick="example3();"/>
</div>

<div class="buttonBlock">
    <input type="button" value="Error Message 1" onClick="example4();"/>
</div>

<div class="buttonBlock">
    <input type="button" value="Error Message 2" onClick="example5();"/>
</div>

<div class="buttonBlock">
    <input type="button" value="Error Message 3" onClick="example6();"/>
</div>

<div class="buttonBlock">
    <input type="button" value="Form" onClick="example7();"/>
</div>
</div>
</body>
</html>
