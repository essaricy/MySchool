				width: '250px',

				data: {
					url: 'data/upcomingEvents.txt'

				more: {
					url: 'data/upcomingEvents.txt',
					text: 'more...'
				}
			},
			{
				id: 'UpcomingExams',
				align: 'right',
				width: '250px',
				title: 'Upcoming Exams',
				data: {
					url: 'data/upcomingExams.txt'
				},
				more: {
					url: 'data/upcomingExams.txt',
					text: 'more...'
				}
			},
			{
				id: 'BirthdayAlerts',
				align: 'middle',
				width: '250px',
				title: 'Birthday Alerts',
				data: {
					url: 'data/birthdayAlerts.txt'
				},
				more: {
					url: 'data/birthdayAlerts.txt',
					text: 'more...'
				}
			}
		]
	});
});
</script>
