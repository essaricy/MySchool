# Deploy properties
deploy.tomcat=true
deploy.jboss=true

tomcat.home=/usr/myschool/tomcat
tomcat.lib=${tomcat.home}/lib
tomcat.deploy.dir=${tomcat.home}/webapps/

jboss.home=/usr/myschool/jboss
jboss.lib=${jboss.home}/common/lib
jboss.deploy.dir=${jboss.home}/server/default/deploy/

# Code base properties
create.db.script=Create_Postgres_DB.sh

# Local deploy properties
deploy.dir=/usr
myschool.base.dir=${deploy.dir}/myschool
myschool.dir=${myschool.base.dir}/${myschool.name}

executable=bash
executable.option=
executable.extension=sh
executable.comment=## 