# Server specific properties
deploy.server.name=appserver-local2
deploy.server.os=windows
deploy.server.type=local
deploy.server.ip=localhost

# Web Application specific properties
webserver.protocol=http
webserver.port=8080
webserver.context=demo

# Application server specific properties
deploy.server.appserver.name=tomcat
deploy.server.appserver.lib=D:/Apache Softwares/apache-tomcat-8.0.0-RC1/lib
deploy.server.appserver.deploy=D:/Apache Softwares/apache-tomcat-8.0.0-RC1/webapps

