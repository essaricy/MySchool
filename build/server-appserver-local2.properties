@@APPL.LOCAL.DIR@@=D:/myschool/demo/appserver-local2
@@APPL.LOCAL.DEPLOY@@=${@@APPL.LOCAL.DIR@@}/deploy
@@APPL.LOCAL.RUNTIME.CACHE@@=@@APPL.LOCAL.DIR@@/runtime/cache
